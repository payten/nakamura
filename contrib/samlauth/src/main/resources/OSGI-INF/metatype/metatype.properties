##### SamlAuthenticationHandler
org.sakaiproject.nakamura.auth.saml.SamlAuthenticationHandler.name = Sakai \
 Nakamura :: SAML Authentication Handler
org.sakaiproject.nakamura.auth.saml.SamlAuthenticationHandler.description = \
 Handles logging in using SAML.
service.ranking.name = Service Ranking
service.ranking.description = OSGi service ranking for service ordering.
path.name = Path
path.description = The path this handler should watch for authentication.
sakai.auth.saml.user.autocreate.name = Autocreate user
sakai.auth.saml.user.autocreate.description = If true, then the handler will check after \
 successful authentication for a matching Sakai authorizable, and if one is not found then \
 create a (possibly defective) new User record before continuing. If false, the handler \
 will restrict itself to authentication.
sakai.auth.saml.entityid.label.name = Entity ID Label
sakai.auth.saml.entityid.label.description = The field name to use when sending the \
 entity ID to the identity provider.
sakai.auth.saml.entityid.name = Entity ID
sakai.auth.saml.entityid.description = The actual entity ID to send to the identity \
 provider when sending a user to authenticate.
sakai.auth.saml.certificate.name = Certificate
sakai.auth.saml.certificate.description = The path to a certificate file or the actual \
 certificate body itself.
sakai.auth.saml.url.logout.name = Logout URL
sakai.auth.saml.url.logout.description = URL for logout requests e.g. \
 https://login.example.com/saml/UI/Logout
sakai.auth.saml.url.server.name = Server URL
sakai.auth.saml.url.server.description = URL for login requests e.g. \
 https://login.example.com/sso
sakai.auth.saml.user.missing.name = Missing User URL
sakai.auth.saml.user.missing.description = The URL to direct an authenticated user to if \
 the account doesn't exist in Sakai and can't be created.
sakai.auth.saml.destination.match.name = Match destination?
sakai.auth.saml.destination.match.description = Should the validation steps include \
 matching the destination of the message with the receiving destination? none = no \
 matching ; host = match only the host name; simple = match only scheme + server name \
 + context (exclude query string); canonical = full match
sakai.auth.saml.signature.location.name = Signature Location
sakai.auth.saml.signature.location.description = Where the validation steps should look \
 for the signature on the message.

